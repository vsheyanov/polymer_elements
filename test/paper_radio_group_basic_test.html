<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-radio-group basic tests</title>

    <script src="packages/web_components/webcomponents-lite.js"></script>
    <link rel="x-dart-test" href="paper_radio_group_basic_test.dart">
    <script src="packages/test/dart.js"></script>

</head>
<body>

<template id="NoSelection">
    <paper-radio-group>
        <paper-radio-button name="r1">r1</paper-radio-button>
        <paper-radio-button name="r2">r2</paper-radio-button>
        <paper-radio-button name="r3">r3</paper-radio-button>
    </paper-radio-group>
</template>

<template id="WithSelection">
    <paper-radio-group selected="r1">
        <paper-radio-button name="r1">r1</paper-radio-button>
        <paper-radio-button name="r2">r2</paper-radio-button>
        <paper-radio-button name="r3">r3</paper-radio-button>
    </paper-radio-group>
</template>

<template id="WithDisabled">
    <paper-radio-group selected="r1">
        <paper-radio-button name="r1">r1</paper-radio-button>
        <paper-radio-button name="r2" disabled>r2</paper-radio-button>
        <paper-radio-button name="r3">r3</paper-radio-button>
    </paper-radio-group>
</template>

</body>
</html>
