<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>google-chart</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="google_chart_test.dart">
  <!--<script type="application/dart" src="google_chart_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
  <style>
    google-chart {
      height: 300px;
      width: 400px;
    }
  </style>
</head>
<body>
  <template id="test-chart">
    <!-- Basic chart to test with. -->
    <google-chart
        cols='[{"label": "Data", "type": "string"},{"label": "Value", "type": "number"}]'
        rows='[["Something", 1]]'>
    </google-chart>
  </template>
</body>
</html>
