<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-input-char-counter tests</title>

    <script src="packages/web_components/webcomponents-lite.js"></script>
    <link rel="x-dart-test" href="paper_input_char_counter_test.dart">
    <script src="packages/test/dart.js"></script>

</head>
<body>
<template id="counter">
    <paper-input-container>
        <label id="l">label</label>
        <input id="i" value="foobar">
        <paper-input-char-counter id="c"></paper-input-char-counter>
    </paper-input-container>
</template>

<template id="counter-with-max">
    <paper-input-container>
        <label id="l">label</label>
        <input id="i" value="foobar" maxlength="10">
        <paper-input-char-counter id="c"></paper-input-char-counter>
    </paper-input-container>
</template>

<template id="textarea">
    <paper-textarea char-counter value="foobar"></paper-textarea>
</template>

<template id="textarea-with-max">
    <paper-textarea char-counter value="foobar" maxlength="100"></paper-textarea>
</template>

</body>
</html>
