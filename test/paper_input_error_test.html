<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-input-error tests</title>

    <script src="packages/web_components/webcomponents-lite.js"></script>
    <link rel="x-dart-test" href="paper_input_error_test.dart">
    <!--<script type="application/dart" src="paper_input_error_test.dart"></script>-->
    <script src="packages/test/dart.js"></script>

</head>
<body>
<paper-input-container id="container">
    <input is="iron-input">
    <paper-input-error>error</paper-input-error>
</paper-input-container>

<template id="auto-validate-numbers">
    <paper-input-container auto-validate attr-for-value="bind-value">
        <label id="l">label</label>
        <input is="iron-input" id="i" pattern="[0-9]*">
        <paper-input-error id="e">error</paper-input-error>
    </paper-input-container>
</template>

</body>
</html>
